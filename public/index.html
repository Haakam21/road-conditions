<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Road Conditions</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />

    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      #container {
        height: 100%;
        box-sizing: border-box;
        padding: 1rem;
        display: flex;
        flex-flow: column;
      }
      #map {
        flex: 1 1 auto;
      }
      h3 {
        margin-top: 1rem;
        text-align: center;
      }
      img {
        height: 2rem;
        width: 10rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <img src="logo.png">
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var potholes = []

      var warning = document.createElement("div");
      warning.className = "alert alert-warning";
      warning.innerHTML = "Pothole ahead! Watch out."

      mapboxgl.accessToken = 'pk.eyJ1IjoiaGFha2FtMjEiLCJhIjoiY2tjbmlqamJ6MGI4dDM0bGJlNjMyNjZrYSJ9.akOmoDir6UBVboKQnLsIXg';

      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-95.7, 37.1],
        zoom: 3
      });

      map.addControl(new mapboxgl.ScaleControl());
      map.addControl(new mapboxgl.NavigationControl());

      const geolocate = new mapboxgl.GeolocateControl({
        positionOptions: { enableHighAccuracy: true },
        trackUserLocation: true
      });
      map.addControl(geolocate);

      map.on('load', function() {
      	geolocate.trigger();
      });

      geolocate.on('geolocate', function(){
        warning.remove();
        for (i = 0; i < potholes.length; i++) {
          if (coordsDistM(geolocate._lastKnownPosition.coords, potholes[i]) < 30) {
            document.getElementById("container").prepend(warning);
            break;
          }
        }
      });

      (async function () {
        var response = await axios.get('/api/potholes');

        potholes = response.data;

        for (i = 0; i < potholes.length; i++) {
          new mapboxgl.Marker().setLngLat([potholes[i].longitude, potholes[i].latitude]).addTo(map);
        }
      })();

      function coordsDistM(coords0, coords1) {
        var dLat = toRad(coords1.latitude - coords0.latitude);
        var dLon = toRad(coords1.longitude - coords0.longitude);
        var lat1 = toRad(coords0.latitude);
        var lat2 = toRad(coords1.latitude);

        var a = Math.pow(Math.sin(dLat / 2), 2) + Math.pow(Math.sin(dLon / 2), 2) * Math.cos(lat1) * Math.cos(lat2);
        return 12746000 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); //units: meters
      }

      function toRad(degree) {
        return degree * Math.PI / 180;
      }
    </script>
  </body>
</html>
