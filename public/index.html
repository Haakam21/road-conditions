<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Road Conditions</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Roboto';
      }
      #container {
        height: 100%;
        box-sizing: border-box;
        padding: 2rem;
        display: flex;
        flex-flow: column;
      }
      #map {
        flex: 1 1 auto;
      }
      p {
        margin: 0;
        padding: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <p>Welcome.</p>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiaGFha2FtMjEiLCJhIjoiY2tjbmlqamJ6MGI4dDM0bGJlNjMyNjZrYSJ9.akOmoDir6UBVboKQnLsIXg';

      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-95.7, 37.1],
        zoom: 3
      });

      map.addControl(new mapboxgl.NavigationControl());
      map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: { enableHighAccuracy: true },
        trackUserLocation: true
      }));
      map.addControl(new mapboxgl.ScaleControl());

      map.on('click', function(e) {
        console.log(e.lngLat)
      });

      (async function () {
        var response = await axios.get('/api/potholes');

        var potholes = response.data;

        for (i = 0; i < potholes.length; i++) {
          new mapboxgl.Marker().setLngLat([potholes[i].longitude, potholes[i].latitude]).addTo(map);
        }
      })();
    </script>
  </body>
</html>
